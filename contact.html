<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!--Creates responsive viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>About Dylan ft. Bootstrap</title>
    <!--Bootstrap css link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--My CSS files-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>

    <!--Nav bar-->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light"
        style="padding: 0 1rem; font-family: Georgia, 'Times New Roman', Times, serif; border-bottom: 2px solid #cccccc;">
        <!--Left side of navbar-->
        <!--Probably overkill on the inline styling-->
        <a class="navbar-brand mr-auto"
            style="background: #4aaaa5; margin-left: 18%; padding: 10px; color: white; font-size: 24px;" href="#">
            Dylan Thomas
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--Right side of navbar-->
        <!--Navbar collapses depending on screen size-->
        <div class="collapse navbar-collapse" id="navbarText"
            style="font-family: Georgia, 'Times New Roman', Times, serif;">
            <ul class="navbar-nav ml-auto" style="margin-right: 25%">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Contact Form-->
    <div class="container xs-12 sm-8"
        style=" margin-top: 2%; margin-bottom: 6%; font-family: Georgia, 'Times New Roman' , Times, serif; background:white; border-width: 3px; border-style: solid; border-color: #dddddd;">
        <div class="row">
            <div class="col-md-12 topContent">
                <h2>Contact</h2>
                <hr />
            </div>
        </div>
        <form>
            <!--Name-->
            <div class="form-group" style="margin-top: 2%;">
                <label for="exampleInputName1">Name</label>
                <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp"
                    placeholder="Enter name">
            </div>
            <!--Email-->
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <!--Message-->
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <!--Submit Button-->
            <button type="submit" class="btn btn-primary"
                style="margin-bottom: 2%; font-family: Georgia, 'Times New Roman', Times, serif; border-color: #dddddd; background: #4aaaa5;">Submit</button>
        </form>
    </div>

    <!--Bootstrap footer-->
    <nav class="navbar navbar-dark bg-dark m-1">
        <span class="navbar-text footer">
            copyright &copy;
        </span>
    </nav>












    <!--Bootstrap Javascript links-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
